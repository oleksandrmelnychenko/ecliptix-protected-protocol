name: Build & Publish All Packages

on:
  push:
    branches: [main, master]
    tags: ['v*']
  workflow_dispatch:
    inputs:
      version:
        description: 'Version override (e.g., 1.0.0)'
        required: false
        type: string

permissions:
  contents: write
  packages: write

env:
  DOTNET_VERSION: '8.0.x'
  IOS_DEPLOYMENT_TARGET: '17.0'
  ANDROID_API_LEVEL: '34'
  ANDROID_NDK_VERSION: '26.2.11394342'
  GRADLE_VERSION: '8.7'
  VCPKG_BINARY_SOURCES: 'clear;x-gha,readwrite'

jobs:
  # ==========================================================================
  # Prepare version info
  # ==========================================================================
  prepare:
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.version.outputs.version }}
      is_release: ${{ steps.version.outputs.is_release }}
    steps:
      - id: version
        run: |
          if [[ "${{ github.event.inputs.version }}" != "" ]]; then
            VERSION="${{ github.event.inputs.version }}"
          elif [[ "${{ github.ref }}" == refs/tags/v* ]]; then
            VERSION="${{ github.ref_name }}"
            VERSION="${VERSION#v}"
          else
            VERSION="1.0.0-ci.${{ github.run_number }}"
          fi
          echo "version=$VERSION" >> "$GITHUB_OUTPUT"
          echo "Building version: $VERSION"
          if [[ "${{ github.ref }}" == refs/tags/v* ]]; then
            echo "is_release=true" >> "$GITHUB_OUTPUT"
          else
            echo "is_release=false" >> "$GITHUB_OUTPUT"
          fi

  # ==========================================================================
  # Desktop Native Builds (Linux, macOS, Windows)
  # ==========================================================================
  build-desktop:
    needs: prepare
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            rid: linux-x64
            lib_prefix: lib
            lib_ext: so
          - os: ubuntu-24.04-arm
            rid: linux-arm64
            lib_prefix: lib
            lib_ext: so
          - os: macos-14
            rid: osx-arm64
            lib_prefix: lib
            lib_ext: dylib
          - os: windows-latest
            rid: win-x64
            lib_prefix: ''
            lib_ext: dll

    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v4

      - name: Export GitHub Actions cache environment (Windows)
        if: runner.os == 'Windows'
        uses: actions/github-script@v7
        with:
          script: |
            core.exportVariable('ACTIONS_CACHE_URL', process.env.ACTIONS_CACHE_URL || '');
            core.exportVariable('ACTIONS_RUNTIME_TOKEN', process.env.ACTIONS_RUNTIME_TOKEN || '');

      - name: Install dependencies (Ubuntu)
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y pkg-config libsodium-dev libssl-dev protobuf-compiler libprotobuf-dev cmake ninja-build
          # Build and install liboqs from source
          git clone --depth 1 --branch 0.10.1 https://github.com/open-quantum-safe/liboqs.git
          cd liboqs
          cmake -B build -S . -DCMAKE_BUILD_TYPE=Release -DBUILD_SHARED_LIBS=ON -DOQS_BUILD_ONLY_LIB=ON
          cmake --build build -j$(nproc)
          sudo cmake --install build
          sudo ldconfig

      - name: Install dependencies (macOS)
        if: runner.os == 'macOS'
        run: |
          brew install libsodium protobuf pkg-config liboqs openssl@3

      - name: Install dependencies (Windows)
        if: runner.os == 'Windows'
        timeout-minutes: 45
        shell: pwsh
        run: |
          $ErrorActionPreference = "Stop"
          Write-Host "Installing deps via vcpkg (uses binary cache when available)..."
          vcpkg install protobuf:x64-windows liboqs:x64-windows libsodium:x64-windows pkgconf:x64-windows openssl:x64-windows

          $pkgConfigPath = "$env:VCPKG_INSTALLATION_ROOT\installed\x64-windows\lib\pkgconfig;$env:VCPKG_INSTALLATION_ROOT\installed\x64-windows\share\pkgconfig"
          $pkgConfigExe = "$env:VCPKG_INSTALLATION_ROOT\installed\x64-windows\tools\pkgconf\pkgconf.exe"

          echo "PKG_CONFIG_PATH=$pkgConfigPath" >> $env:GITHUB_ENV
          echo "PKG_CONFIG_EXECUTABLE=$pkgConfigExe" >> $env:GITHUB_ENV

      - name: Configure CMake (Unix)
        if: runner.os != 'Windows'
        run: |
          # Enable tests only on Linux x64
          BUILD_TESTS="OFF"
          if [ "${{ matrix.rid }}" = "linux-x64" ]; then
            BUILD_TESTS="ON"
          fi
          cmake -B build -S . \
            -DCMAKE_BUILD_TYPE=Release \
            -DECLIPTIX_BUILD_TESTS=$BUILD_TESTS \
            -DECLIPTIX_BUILD_EXAMPLES=OFF \
            -DECLIPTIX_BUILD_SHARED=ON \
            ${{ matrix.cmake_arch }}

      - name: Setup MSVC environment (Windows)
        if: runner.os == 'Windows'
        uses: ilammy/msvc-dev-cmd@v1
        with:
          arch: x64

      - name: Configure CMake (Windows)
        if: runner.os == 'Windows'
        shell: pwsh
        run: |
          $env:PKG_CONFIG_PATH = "$env:VCPKG_INSTALLATION_ROOT\installed\x64-windows\lib\pkgconfig;$env:VCPKG_INSTALLATION_ROOT\installed\x64-windows\share\pkgconfig"
          $env:PKG_CONFIG_EXECUTABLE = "$env:VCPKG_INSTALLATION_ROOT\installed\x64-windows\tools\pkgconf\pkgconf.exe"

          cmake -B build -S . `
            -G "Ninja" `
            -DCMAKE_BUILD_TYPE=Release `
            -DECLIPTIX_BUILD_TESTS=OFF `
            -DECLIPTIX_BUILD_EXAMPLES=OFF `
            -DECLIPTIX_BUILD_SHARED=ON `
            -DCMAKE_TOOLCHAIN_FILE="$env:VCPKG_INSTALLATION_ROOT/scripts/buildsystems/vcpkg.cmake" `
            -DPKG_CONFIG_EXECUTABLE="$env:PKG_CONFIG_EXECUTABLE"

      - name: Build
        run: cmake --build build --config Release

      - name: Collect Windows runtime dependencies
        if: runner.os == 'Windows'
        shell: pwsh
        run: |
          $ErrorActionPreference = "Stop"
          $depsDir = "vcpkg-dlls"
          New-Item -ItemType Directory -Force -Path $depsDir | Out-Null
          $binDir = "$env:VCPKG_INSTALLATION_ROOT\installed\x64-windows\bin"
          Copy-Item "$binDir\*.dll" $depsDir -Force

      - name: Run tests (Linux x64 only)
        if: matrix.rid == 'linux-x64'
        run: |
          cd build
          ctest --output-on-failure

      - name: Strip symbols (Unix)
        if: runner.os != 'Windows'
        run: |
          if [ "${{ runner.os }}" = "Linux" ]; then
            strip --strip-debug build/${{ matrix.lib_prefix }}epp_agent.${{ matrix.lib_ext }} || true
            strip --strip-debug build/${{ matrix.lib_prefix }}epp_relay.${{ matrix.lib_ext }} || true
          else
            strip -x build/${{ matrix.lib_prefix }}epp_agent.${{ matrix.lib_ext }} || true
            strip -x build/${{ matrix.lib_prefix }}epp_relay.${{ matrix.lib_ext }} || true
          fi

      - name: Upload native libraries
        uses: actions/upload-artifact@v4
        with:
          name: native-${{ matrix.rid }}
          path: |
            build/**/${{ matrix.lib_prefix }}epp_agent.${{ matrix.lib_ext }}
            build/**/${{ matrix.lib_prefix }}epp_relay.${{ matrix.lib_ext }}
            vcpkg-dlls/*.dll
          retention-days: 1

  # ==========================================================================
  # iOS Build (XCFramework)
  # ==========================================================================
  build-ios:
    needs: prepare
    runs-on: macos-14
    env:
      VERSION: ${{ needs.prepare.outputs.version }}
    steps:
      - uses: actions/checkout@v4

      - name: Install build tools
        run: |
          brew install cmake ninja pkg-config autoconf automake libtool

      - name: Build XCFramework
        run: |
          bash bindings/swift/build-ios.sh

      - name: Upload iOS artifacts
        uses: actions/upload-artifact@v4
        with:
          name: ios-xcframework
          path: |
            bindings/swift/artifacts/EcliptixProtocolC.xcframework.zip
            bindings/swift/artifacts/EcliptixProtocolC.xcframework.checksum
          retention-days: 30

  # ==========================================================================
  # Android Build (Native + AAR)
  # ==========================================================================
  build-android:
    needs: prepare
    runs-on: ubuntu-latest
    env:
      VERSION: ${{ needs.prepare.outputs.version }}
    steps:
      - uses: actions/checkout@v4

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '17'

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: Install Android SDK packages
        run: |
          sdkmanager --install "platform-tools" "platforms;android-${{ env.ANDROID_API_LEVEL }}" "ndk;${{ env.ANDROID_NDK_VERSION }}"

      - name: Configure NDK path
        run: |
          SDK_ROOT="${ANDROID_SDK_ROOT:-$ANDROID_HOME}"
          echo "ANDROID_NDK_HOME=$SDK_ROOT/ndk/${{ env.ANDROID_NDK_VERSION }}" >> "$GITHUB_ENV"
          echo "ANDROID_NDK_ROOT=$SDK_ROOT/ndk/${{ env.ANDROID_NDK_VERSION }}" >> "$GITHUB_ENV"

      - name: Build native library
        run: |
          bash bindings/android/build-android.sh

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v3
        with:
          gradle-version: ${{ env.GRADLE_VERSION }}

      - name: Assemble AAR
        run: |
          gradle -p bindings/android :ecliptix-protocol:assembleRelease

      - name: Publish AAR to GitHub Packages
        if: needs.prepare.outputs.is_release == 'true'
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          gradle -p bindings/android :ecliptix-protocol:publish

      - name: Upload Android artifacts
        uses: actions/upload-artifact@v4
        with:
          name: android-aar
          path: bindings/android/ecliptix-protocol/build/outputs/aar/ecliptix-protocol-release.aar
          retention-days: 30

  # ==========================================================================
  # Package NuGet
  # ==========================================================================
  package-nuget:
    needs: [prepare, build-desktop]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}
          source-url: https://nuget.pkg.github.com/${{ github.repository_owner }}/index.json
        env:
          NUGET_AUTH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Download all native libraries
        uses: actions/download-artifact@v4
        with:
          pattern: native-*
          path: native-artifacts

      - name: Organize native libraries
        run: |
          # Linux x64
          mkdir -p nuget/EPP.Agent/runtimes/linux-x64/native
          mkdir -p nuget/EPP.Relay/runtimes/linux-x64/native
          find native-artifacts/native-linux-x64 -name "libepp_agent.so" -exec cp {} nuget/EPP.Agent/runtimes/linux-x64/native/ \; || true
          find native-artifacts/native-linux-x64 -name "libepp_relay.so" -exec cp {} nuget/EPP.Relay/runtimes/linux-x64/native/ \; || true

          # Linux arm64
          mkdir -p nuget/EPP.Agent/runtimes/linux-arm64/native
          mkdir -p nuget/EPP.Relay/runtimes/linux-arm64/native
          find native-artifacts/native-linux-arm64 -name "libepp_agent.so" -exec cp {} nuget/EPP.Agent/runtimes/linux-arm64/native/ \; || true
          find native-artifacts/native-linux-arm64 -name "libepp_relay.so" -exec cp {} nuget/EPP.Relay/runtimes/linux-arm64/native/ \; || true

          # macOS arm64
          mkdir -p nuget/EPP.Agent/runtimes/osx-arm64/native
          mkdir -p nuget/EPP.Relay/runtimes/osx-arm64/native
          find native-artifacts/native-osx-arm64 -name "libepp_agent.dylib" -exec cp {} nuget/EPP.Agent/runtimes/osx-arm64/native/ \; || true
          find native-artifacts/native-osx-arm64 -name "libepp_relay.dylib" -exec cp {} nuget/EPP.Relay/runtimes/osx-arm64/native/ \; || true

          # Windows x64
          mkdir -p nuget/EPP.Agent/runtimes/win-x64/native
          mkdir -p nuget/EPP.Relay/runtimes/win-x64/native
          find native-artifacts/native-win-x64 -name "epp_agent.dll" -exec cp {} nuget/EPP.Agent/runtimes/win-x64/native/ \; || true
          find native-artifacts/native-win-x64 -name "epp_relay.dll" -exec cp {} nuget/EPP.Relay/runtimes/win-x64/native/ \; || true
          find native-artifacts/native-win-x64 -path "*/vcpkg-dlls/*.dll" -exec cp {} nuget/EPP.Agent/runtimes/win-x64/native/ \; || true
          find native-artifacts/native-win-x64 -path "*/vcpkg-dlls/*.dll" -exec cp {} nuget/EPP.Relay/runtimes/win-x64/native/ \; || true

          # List what we have
          echo "=== Native library structure ==="
          find nuget -name "*.so" -o -name "*.dylib" -o -name "*.dll" | sort

      - name: Build NuGet packages
        run: |
          cd nuget
          dotnet pack EPP.Agent/EPP.Agent.csproj \
            -c Release \
            -o output \
            /p:Version=${{ needs.prepare.outputs.version }}

          dotnet pack EPP.Relay/EPP.Relay.csproj \
            -c Release \
            -o output \
            /p:Version=${{ needs.prepare.outputs.version }}

      - name: Upload NuGet packages
        uses: actions/upload-artifact@v4
        with:
          name: nuget-packages
          path: nuget/output/*.nupkg
          retention-days: 30

      - name: Publish to GitHub Packages
        run: |
          cd nuget/output
          for pkg in *.nupkg; do
            dotnet nuget push "$pkg" \
              --source "https://nuget.pkg.github.com/${{ github.repository_owner }}/index.json" \
              --api-key ${{ secrets.GITHUB_TOKEN }} \
              --skip-duplicate
          done

  # ==========================================================================
  # Update Swift Package Manager
  # ==========================================================================
  update-spm:
    needs: [prepare, build-ios]
    if: needs.prepare.outputs.is_release == 'true'
    runs-on: ubuntu-latest
    env:
      VERSION: ${{ needs.prepare.outputs.version }}
      DEFAULT_BRANCH: ${{ github.event.repository.default_branch }}
    steps:
      - uses: actions/checkout@v4
        with:
          ref: ${{ env.DEFAULT_BRANCH }}

      - name: Download iOS checksum
        uses: actions/download-artifact@v4
        with:
          name: ios-xcframework
          path: ios-artifacts

      - name: Update Package.swift
        run: |
          CHECKSUM="$(cat ios-artifacts/EcliptixProtocolC.xcframework.checksum)"
          bash bindings/swift/update-package.sh "$VERSION" "$CHECKSUM"

      - name: Commit Package.swift update
        run: |
          if git diff --quiet; then
            echo "No Package.swift changes to commit."
            exit 0
          fi
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add Package.swift
          git commit -m "Update Swift package for v$VERSION"
          git push origin "HEAD:$DEFAULT_BRANCH"

  # ==========================================================================
  # Create GitHub Release
  # ==========================================================================
  create-release:
    needs: [prepare, build-ios, build-android, package-nuget]
    if: needs.prepare.outputs.is_release == 'true'
    runs-on: ubuntu-latest
    steps:
      - name: Download iOS artifacts
        uses: actions/download-artifact@v4
        with:
          name: ios-xcframework
          path: ios-artifacts

      - name: Download Android artifacts
        uses: actions/download-artifact@v4
        with:
          name: android-aar
          path: android-artifacts

      - name: Download NuGet packages
        uses: actions/download-artifact@v4
        with:
          name: nuget-packages
          path: nuget-artifacts

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            ios-artifacts/EcliptixProtocolC.xcframework.zip
            android-artifacts/ecliptix-protocol-release.aar
            nuget-artifacts/*.nupkg
          generate_release_notes: true
          body: |
            ## Ecliptix Protected Protocol v${{ needs.prepare.outputs.version }}

            ### Installation

            **NuGet (.NET)**
            ```bash
            dotnet add package EPP.Agent --version ${{ needs.prepare.outputs.version }}
            dotnet add package EPP.Relay --version ${{ needs.prepare.outputs.version }}
            ```

            **Swift Package Manager**
            ```swift
            .package(url: "https://github.com/${{ github.repository }}", from: "${{ needs.prepare.outputs.version }}")
            ```

            **Android (Gradle)**
            ```kotlin
            implementation("com.ecliptix.security:ecliptix-protocol:${{ needs.prepare.outputs.version }}")
            ```

            ### Platforms
            - Linux x64, arm64
            - macOS arm64
            - Windows x64
            - iOS (arm64, arm64-simulator, x86_64-simulator)
            - Android (arm64-v8a)
